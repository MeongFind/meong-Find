    <h1 class="sr-only">찾아줄개</h1>
    <header>
      <a class="logo-container" href="/">
        <img src="../assets/logo.svg" class="logo" alt="찾아줄개 로고" />
      </a>
      <div class="login">
        <!-- <a href="#" class="login__posting-btn">글 작성</a> -->
        <div class="login-wrapper">
          <button class="login__posting-btn">글작성</button>
          <div class="login__msg">
            <span>박시안</span>
            <!-- 동적으로 닉네임 들어가야함-->
            <span class="bold">님, 반갑습니다!</span>
          </div>
          <div>
            <a href="#" class="login__mypage-btn">
              <i class="fas fa-user-circle fa-2x"></i>
              마이페이지
            </a>
          </div>
          <div class="login__logout">
            <button class="login__logout-btn">
              <i class="fas fa-sign-out-alt fa-2x"></i>
              로그아웃
            </button>
          </div>
        </div>
      </div>
      <div class="no-login">
        <div class="no-login__signin">
          <i class="fas fa-lock"></i>
          <a href="javascript:void(0)" class="no-login__login-btn">로그인</a>
        </div>
        <div class="no-login__signup">
          <i class="fas fa-user"></i>
          <a href="javascript:void(0)" class="no-login__signup-btn">회원가입</a>
        </div>
      </div>
    </header>
    <div id="root"></div>

    <section class="mainpage">
      <div class="main-nav">
        <div class="main-nav-search">
          <label for="text" class="sr-only">검색</label>
          <input id="text" type="text" class="aa" placeholder="검색어를 입력하세요" />
          <button>검색</button>
        </div>
        <div class="main-nav-find">
          <select name="city" id="city">
            <option value="city">시</option>
            <option value="seoul">서울특별시</option>
            <option value="busan">부산광역시</option>
          </select>
          <select name="district" id="district">
            <option value="district">구</option>
            <option value="gangnamgu">강남구</option>
            <option value="gangjingu">광진구</option>
            <option value="seochogu">서초구</option>
          </select>
          <select name="kind" id="kind">
            <option value="kind">종류</option>
            <option value="dog">강아지</option>
            <option value="cat">고양이</option>
            <option value="etc">기타</option>
          </select>
          <button>찾기</button>
        </div>
