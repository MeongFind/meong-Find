<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>찾아줄개</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous" />
  </head>
  <body>
    <h1 class="sr-only">찾아줄개</h1>
    <header>
      <a class="logo-container" href="/">
        <img src="./assets/logo.svg" class="logo" alt="찾아줄개 로고" />
      </a>

      <div class="login">
        <a href="#" class="login__posting-btn">글 작성</a>
        <div class="login__msg">
          <span>박시안</span>
          <!-- 동적으로 닉네임 들어가야함-->
          <span class="bold">님, 반갑습니다!</span>
        </div>
        <a href="#" class="login__mypage-btn">
          <i class="fas fa-user-circle"></i>
          마이페이지
        </a>
        <button class="login__logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          로그아웃
        </button>
      </div>

      <div class="no-login">
        <a href="#" class="no-login__login-btn">
          <i class="fas fa-lock"></i>
          로그인
        </a>
        <a href="#" class="no-login__signup-btn">
          <i class="fas fa-user-plus"></i>
          회원가입
        </a>
      </div>
    </header>

    <footer class="footer">
      <div class="footer__info">
        <span class="footer__contact">
          contact us | <a href="https://github.com/MeongFind/meong-Find">https://github.com/MeongFind/meong-Find</a>
        </span>
        <small class="footer__copyright"> Copyright since &copy; meong-find </small>
      </div>
      <ul class="footer__list">
        <li><a href="https://www.animal.go.kr/front/index.do">동물보호관리 시스템</a></li>
        <li><a href="http://pawinhand.kr/">포인핸드</a></li>
        <li><a href="https://dmanimal.co.kr/">도그마루</a></li>
      </ul>
    </footer>
  </body>
</html>
